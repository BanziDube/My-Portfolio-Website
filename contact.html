<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contact.css"> 
    <title>Contact Form</title>
</head>
<body>
     <div class="contact-header">
            <h1>Contact Me</h1>
            <p>Feel free to reach out for collaborations or just a friendly hello!</p>
        </div>
        
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>

            <input type="hidden" name="access_key" value="1c966a14-2210-4490-94e4-17a9c7ffe2cd">

            <input type="text" name="name" placeholder="Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your email address" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class = "contact-inputs" required></textarea>

            <div class="contact-buttons">
                <button type="submit">Submit <img src="assets/img/arrow_icon.png" alt=""></button>
                <button type="button" onclick="window.history.back();">Back</button>
            </div>
        </form>
        <div class="contact-right">
            <img src="assets/img/right_img.png" alt="">

        </div>
    </div>
</body>
</html>
